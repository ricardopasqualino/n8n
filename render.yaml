# Configuração otimizada para deploy do n8n no Render
# Inclui configurações para webhooks e automações de cadastro

services:
  - type: web
    plan: free
    runtime: docker
    name: n8n-webhook-cadastro
    
    # Configurações específicas para Docker
    buildCommand: ""
    startCommand: ""
    
    # Health check para garantir que o serviço está funcionando
    healthCheckPath: /
    
    # Auto-deploy quando houver push para main
    autoDeploy: true

    # Variáveis de ambiente essenciais
    envVars:
      # Chave de criptografia (gerada automaticamente)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

            # Configurações de host e protocolo
      - key: N8N_HOST
        value: ${RENDER_EXTERNAL_URL}
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: 5678

      # Configurações de webhook (sem porta para produção)
      - key: N8N_WEBHOOK_URL
        value: https://n8n-webhook-cadastro.onrender.com
      
      # Configurações OAuth2 (sem porta para produção)
      - key: N8N_OAUTH2_CALLBACK_URL
        value: https://n8n-webhook-cadastro.onrender.com/rest/oauth2-credential/callback
      - key: N8N_PATH
        value: /
      
      # Configurações de segurança
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: true
      - key: N8N_JWT_SECRET
        generateValue: true
      
      # Configurações de segurança HTTPS
      - key: N8N_FORCE_HTTPS
        value: true
      - key: N8N_SECURE_COOKIE
        value: true
      - key: N8N_TRUSTED_PROXY_IPS
        value: 0.0.0.0/0
      - key: N8N_PROXY_HEADER
        value: x-forwarded-for
      
      # Configurações CORS para permitir Postman
      - key: N8N_CORS_ORIGIN
        value: "*"
      - key: N8N_CORS_CREDENTIALS
        value: true
      - key: N8N_CORS_METHODS
        value: "GET,POST,PUT,DELETE,OPTIONS"
      - key: N8N_CORS_ALLOWED_HEADERS
        value: "Content-Type,Authorization,X-Requested-With"
      
      # Configurações gerais
      - key: N8N_LOG_LEVEL
        value: info
      - key: N8N_LOG_OUTPUT
        value: console
      - key: GENERIC_TIMEZONE
        value: America/Sao_Paulo
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: false
      - key: N8N_BASIC_AUTH_ACTIVE
        value: false
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
      
      # Configurações de execução
      - key: N8N_EXECUTIONS_PROCESS
        value: main
      - key: N8N_EXECUTIONS_MODE
        value: regular
      - key: N8N_EXECUTIONS_TIMEOUT
        value: 3600
      - key: N8N_EXECUTIONS_TIMEOUT_MAX
        value: 7200
      - key: N8N_EXECUTIONS_DATA_SAVE_ON_ERROR
        value: all
      - key: N8N_EXECUTIONS_DATA_SAVE_ON_SUCCESS
        value: all
      
      # Configurações de persistência de workflows (IMPORTANTE!)
      - key: N8N_WORKFLOW_SAVE_DATA_PROCESSING
        value: all
      - key: N8N_WORKFLOW_SAVE_DATA_EXECUTION
        value: all
      - key: N8N_WORKFLOW_SAVE_DATA_SUCCESS
        value: all
      - key: N8N_WORKFLOW_SAVE_DATA_ERROR
        value: all
      - key: N8N_WORKFLOW_SAVE_DATA_WARNING
        value: all
      - key: N8N_WORKFLOW_SAVE_DATA_MANUAL_EXECUTIONS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_PROGRESS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_INPUT
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_OUTPUT
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_MODE
        value: all
      - key: N8N_WORKFLOW_SAVE_DATA_CREDENTIALS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_TAGS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_META
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_STATIC_DATA
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_PIN_DATA
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_SETTINGS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_VERSION
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_OWNER
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_SHARED
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_ACTIVE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_NODES
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_CONNECTIONS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_TRIGGERS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_WEBHOOKS
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_CREDENTIALS_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_VARIABLES
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_TAGS_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_META_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_STATIC_DATA_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_PIN_DATA_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_SETTINGS_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_VERSION_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_OWNER_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_SHARED_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_ACTIVE_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_NODES_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_CONNECTIONS_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_TRIGGERS_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_WEBHOOKS_OVERRIDE
        value: true
      - key: N8N_WORKFLOW_SAVE_DATA_VARIABLES_OVERRIDE
        value: true
      
      # Configurações de email (opcional - configure conforme necessário)
      - key: N8N_EMAIL_MODE
        value: smtp
      - key: N8N_SMTP_HOST
        value: smtp.gmail.com
      - key: N8N_SMTP_PORT
        value: 587
      - key: N8N_SMTP_USER
        value: seu_email@gmail.com
      - key: N8N_SMTP_PASS
        value: sua_senha_app
      - key: N8N_SMTP_SENDER
        value: noreply@suacompany.com
      - key: N8N_SMTP_REPLY_TO
        value: noreply@suacompany.com
      
      # Configurações do banco de dados (conecta automaticamente ao PostgreSQL do Render)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port

databases:
  - name: n8n-db
    plan: free
    # O plano gratuito tem limite de 1 GB
    # Para produção, considere upgrade para plano pago
